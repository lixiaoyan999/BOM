<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>返回顶部</title>
	<link rel="stylesheet" href="css/fanhui.css">
</head>
<style>
	
</style>
<body>
	<div class="box"></div>
	<div class="topp">返回顶部</div>	
</body>
</html>
<script>
	/* 1.获取top元素 */
	var topp = document.querySelector('.topp');
	topp.style.display ="none";
	/* 2.获取当前滚动条的位置，当移动至相应位置时显示 */
	window.onscroll = function(){
	var scrollTop = document.documentElement.scrollTop || document.body.scrollTop || window.scrollY || window.pageYOffset;
		if(scrollTop > 100){
			topp.style.display = "block";
		}else{
			topp.style.display = "none";
		}
		topp.onclick = function(){
			window.scroll(0,0);
		}
	}
</script>
